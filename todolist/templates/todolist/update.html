{% extends 'todolist/base.html'%}
{% block content %}
<div class="container" style="border: 2px solid black; padding:10px; margin-top:10px; width:50%">
    <h3>
    Update Task
    </h3>
    <form method="post" action="">
    {% csrf_token %}
    <div class="form-group">
        {{form.task.label_tag}}
        {{form.task}}
    </div>
    <div class="form-group">
        {{form.completed}}
        {{form.completed.label}}
    </div><hr/>
    <input class="btn btn-info" type="submit" value="Update">
    </form>

</div>
{% endblock %}
